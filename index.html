<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Under Maintenance</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      overflow: hidden;
    }

    /* Live animation section */
    .animation-container {
      text-align: center;
      position: relative;
    }

    .dot-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .dot {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background-color: #333;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Live Maintenance Animation -->
  <div class="animation-container">
    <!-- Animated Dots -->
    <div class="dot-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Maintenance Message -->
    <h1>404 - Under Maintenance</h1>
    <p>We're currently working on this page. Stay tuned for updates!</p>

    <!-- Button to redirect to home -->
    <button class="btn" onclick="goHome()">Back to Home</button>
  </div>

  <script>
    // Redirect to the homepage
    function goHome() {
      window.location.href = "https://akgamer737.github.io/Movie-og/";
    }
  </script>
</body>
</html>
